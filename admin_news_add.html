	<link rel="stylesheet" href="css//bootstrap-grid.min.css" />

						<nav class="header__nav">
							<a href="#" class="header__nav-link">Главная</a>

						</nav>
						<div class="menu-additional">
							<div class="my-menu" data-da=".panel__container,767,last">
								<span>Моё меню</span>
								<img src="./images/Header/arrow-light.svg" alt="Arrow">
								<div class="my-menu__dropdown">
									<a href="/" class="my-menu__link">Профиль</a><a href="/"
										class="my-menu__link">Кошелек</a><a href="/"
										class="my-menu__link">Инвестиции</a><a href="/" class="my-menu__link">Выйти</a>
								</div>
							</div>

								<img src="./images/Header/arrow-blue.svg" alt="Arrow">
							</div>
							<a href="#" class="notify">
								<img src="./images/Header/notify.svg" alt="Notify">
							</a>
							<a href="#" class="burger">
								<span class="burger-line"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Left Panel -->
	<div class="panel">
		<div class="panel__container">
			<a href="./lk_index.html" class="panel-link">
				<img src="./images/Panel/user.svg" alt="#">

			<a href="./lk_currency.html" class="panel-link">
				<img src="./images/Panel/Wallet.svg" alt="#">
				<span>Мультикошелек</span>
			</a>
			<a href="./lk_tarif.html" class="panel-link">
				<img src="./images/Panel/Work.svg" alt="#">
				<span>Инвестиции</span>
			</a>
			<a href="./lk_graph.html" class="panel-link">
				<img src="./images/Panel/user3.svg" alt="#">
				<span>Партнерам</span>
			</a>
			<a href="#" class="panel-link active">
				<img src="./images/Panel/Logout.svg" alt="#">
				<span>Выйти</span>
			</a>
		</div>
	</div>
	<div class="personal">
		<h2 class="admin__h2">Добавить</h2>
		<div class="admin__input">
			<p class="input__text">Название *</p>
			<input placeholder="asdsadasd" type="text" name="">
		</div>
		<div class="admin__input">
			<p class="input__text">Полное название *</p>
			<textarea placeholder="admin@gmail.com" type="text" name=""></textarea>
		</div>
		<div class="admin__input">
			<p class="input__text">Полное название *</p>
			<input placeholder="admin@gmail.com" type="text" name="">

		<div class="button__right">
			<button class="green__button" type=""><img src="images/Admin/Tick Square.svg" alt="">
				<p>Сохранить</p>
			</button>
		</div>
	</div>
	<footer class="footer">
		<div class="container-fluid">
			<div class="footer__container">
				<a href="#" class="footer-left">
					© SpaceInvest 2021 Все права защищены
				</a>
				<nav class="footer-nav">
					<a href="" class="footer-nav-link">User Agreement</a>

				</nav>
			</div>
		</div>

	<script src="./js/jQuery.js"></script>
	<script src="./js/slider.js"></script>
	<script src="./Libs/Smooth-scroll/smooth-scrollbar.js"></script>
	<script>
		const scrollbar0 = Scrollbar.init(document.querySelector('.tarif-choose-1-outer'), {
			damping: 0.2,
			alwaysShowTracks: true
		});

		const scrollbar1 = Scrollbar.init(document.querySelector('.variant-choose-1-outer'), {
			damping: 0.2,
			alwaysShowTracks: true
		});
		const scrollbar2 = Scrollbar.init(document.querySelector('.currency-tb-wrapper'), {
			damping: 0.2,
			alwaysShowTracks: true
		});

		const burgerBtn = document.querySelector('.burger'),
			mobileMenu = document.querySelector('.panel');

		// Burger menu
		burgerBtn.addEventListener('click', e => {
			e.preventDefault();
			mobileMenu.classList.toggle('active');
			document.querySelector('.burger-line').classList.toggle('active');
		});
	</script>
	<script src="./Libs/DynamicAdapt/script.js"></script>
	<!-- <script src="./scripts/script.js"></script> -->
	<script>
		document.querySelector('.my-menu').addEventListener('click', function () {
			this.classList.toggle('active');
		})
	</script>

</html>
